<div class="content-box">
  <h3>Send the owner a message: </h3>
  <div>
    <label>
      Your email address: 
      <input type="text" name="email" [(ngModel)]="email">
    </label>
  </div>
  <div>
    <label>
      Your message: 
      <textarea rows="5" cols="20" type="text" name="message" [(ngModel)]="message"> </textarea>
    </label>
  </div>
  <button (click)="sendMessage()">Send</button>
</div>
